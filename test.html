<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Pixellary
        </title>
        <link rel="icon" href="src/apple.png" type="image/png">
        <!-- Internal CSS -->
        <style>
            /* @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap'); */
            @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Nerko+One&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Nerko+One&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            body {
                background-color: #f5e9db; 
                margin: 0;
                border-radius: 10px;
            }
            .container {
                background-color: white;
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                
            }
            h1 {
                color: #4367CC;
                text-align: center;
                font-family: "Grand Hotel";
                font-size: 2.5em;
                font-weight: 100;
                margin-top: 15px;
            }
            h2 {
                margin-top: 50px;
                color: #343B43;
                text-align: center;
                font-family: "Barlow Condensed", sans-serif;
                font-weight: 475;
                font-size: 50px;
                
                
            }
            .container > p {
                color: black;
                text-align: center;
                margin-top: 40px;
            }
            a {
                font-family: "Rubik",sans-serif;
                color: blue; /* Change link color to black*/
                text-decoration: none; /* Remove underline */
            }
            /* Change color on hover */
            a:hover {
                 color: rgb(184, 85, 3);
            }

            /* Change color when clicked */
            a:active {
                 color: red;
            }
            .gallery {
                margin-top: 5rem;
                display: flex;
                flex-wrap: wrap; 
                gap: 10px; /*Space between images */ 
                justify-content: center; /*Center the images */
               
            }
            .gallery img {
                
                width: 200px; /* Make the images 200px wide */
                height: auto; /* Keep the original image aspect ratio */
            }
            .gallery img:hover {
                transform: translateY(-10px) scale(1.1); /* Move image up by 10px and increase size */
                box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow */
                cursor: pointer;
            }
            /* .gallery img:active {
                transform: translateY(-10px) scale(1.1); /* Move image up and scale */
               /* box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4); /* Slightly stronger shadow when clicked */
          /* } */
            #fileUpload {
            display: none;
            
            }
              /* Modal (initially hidden) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            justify-content: center;
            align-items: center;
        }

        /* Image inside the modal */
        .modal img {
            max-width: 80%;
            max-height: 80%;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
            /* Style the label to look like a button */
            label {
                margin-top: 30px;
                /* background-color: #ffffff; */
                color: #4ac95a;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
                border-color: #c1eccf;
                border-style: solid;
            }

            label:hover {
            background-color: #45a049;
            color: #ffffff;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            transform: translateY(-10px) scale(1.1);
            }
        

        </style>
    </head>
    
    <body>
        <div class="container">
            <h1>
                Pixellary
            </h1>
            <h2>
                Welcome To Pixellary!
            </h2>
            <p>
                made by <a href="#">George</a>
            </p>
            <p >
                


                <input type="file" id="fileUpload" name="fileUpload">
                <!-- Label styled as a button that triggers the file input -->
                <label for="fileUpload">Upload!</label>


            </p>
            <!-- Gallery section -->
            <section class="gallery">
                <img src="src/apple.png" alt="apple">
                <img src="src/mango.png" alt="mango">
                <img src="src/apple.png" alt="apple">
                <img src="src/mango.png" alt="mango">
                <img src="src/apple.png" alt="apple">
                <img src="src/mango.png" alt="mango">
                <img src="src/apple.png" alt="apple">
                <img src="src/mango.png" alt="mango">
                <img src="src/apple.png" alt="apple">
                <img src="src/mango.png" alt="mango">
                <img src="src/apple.png" alt="apple">
                <img src="src/mango.png" alt="mango">
                <img src="src/apple.png" alt="apple">
                <img src="src/mango.png" alt="mango">
                <img src="src/apple.png" alt="apple">
                <img src="src/mango.png" alt="mango">
                <img src="src/apple.png" alt="apple">
                <img src="src/mango.png" alt="mango">
            </section>
              <!-- Modal for image popup -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Full-size image">
        </div>
    

    <script>
        // Get the modal and the modal image
        const modal = document.getElementById("myModal");
        const modalImage = document.getElementById("modalImage");
        const closeModal = document.querySelector(".close");

        // Get all images in the gallery
        const images = document.querySelectorAll(".gallery img");

        // Loop through images and add click event
        images.forEach(img => {
            img.addEventListener("click", function() {
                modal.style.display = "flex"; // Show the modal
                modalImage.src = this.src; // Set the modal image source to clicked image
            });
        });

        // Close the modal when the 'X' is clicked
        closeModal.addEventListener("click", function() {
            modal.style.display = "none"; // Hide the modal
        });

        // Close the modal when clicking outside the image
        modal.addEventListener("click", function(e) {
            if (e.target === modal) {
                modal.style.display = "none"; // Hide the modal
            }
        });
    </script>
        </div>
        
    </body>
</html>
