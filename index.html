<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixellary</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="src/img12.jpg" type="image/png" />

    <!-- Add Firebase SDKs from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Pixellary</h1>
      <h2>Welcome To Pixellary!</h2>
      <p class="author">
        made with ðŸ’–by
        <a href="https://www.linkedin.com/in/george-tharakan/">George</a>
      </p>

      <p class="upload-container">
        <input type="file" id="fileUpload" name="fileUpload" accept="image/*" />
        <label id="fileUploadLabel" for="fileUpload">Select Image</label>
      </p>

      <!-- Preview section for the selected image -->
      <div
        id="previewContainer"
        class="preview-container"
        style="display: none"
      >
        <p id="fileNameDisplay" style="display: none"></p>
        <!-- Add this line inside the preview container -->

        <!-- <img id="previewImage" alt="Selected Image Preview" /> -->
        <div class="preview-actions">
          <button id="discardButton">Discard</button>
          <button id="uploadButton">Upload</button>
        </div>
      </div>
      <!-- Progress bar container -->
      <div id="progressContainer" style="display: none">
        <progress id="uploadProgress" value="0" max="100"></progress>
        <p id="progressText">0%</p>
      </div>

      <!-- Gallery section -->
      <section class="gallery"></section>

      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Full-size image" />
      </div>

      <!-- Link to the external JS file -->
      <script src="./app.js"></script>
    </div>
  </body>
</html>
