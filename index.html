  <body>
    <div class="container">
      <h1>Pixellary</h1>

      <p class="upload-container">
        <input type="file" id="fileUpload" name="fileUpload" />
        <label for="fileUpload">Upload!</label>
      </p>

      <!-- Gallery section -->

        <img src="https://picsum.photos/300/200" alt="no image" />

        <img src="https://picsum.photos/200/200" alt="no image" />

        <img src="src/img11.jpg" alt="no image" />
        <img src="src/img12.jpg" alt="no image" />
      </section>
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Full-size image" />
      </div>

      <script>
        // Get the modal and the modal image
        const modal = document.getElementById("myModal");
        const modalImage = document.getElementById("modalImage");
        const closeModal = document.querySelector(".close");

        // Get all images in the gallery
        const images = document.querySelectorAll(".gallery img");

        // Loop through images and add click event
        images.forEach((img) => {
          img.addEventListener("click", function () {
            modal.style.display = "flex"; // Show the modal
            modalImage.src = this.src; // Set the modal image source to clicked image
          });
        });

        // Close the modal when the 'X' is clicked
        closeModal.addEventListener("click", function () {
          modal.style.display = "none"; // Hide the modal
        });

        // Close the modal when clicking outside the image
        modal.addEventListener("click", function (e) {
          if (e.target === modal) {
            modal.style.display = "none"; // Hide the modal
          }
        });
      </script>
    </div>
  </body>
</html>
